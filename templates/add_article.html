{% extends 'base.html' %}

{% block article %}
<div class="new_art">
{% if username %}
    <form action="/add_article/" method="post">
    {% csrf_token %}
    {{ form }}
    <p><input type="submit" class="button" value="Опубликовать"></p>
    </form>
{% else %}
    <h4><a href="/login/">Войдите</a>, чтобы публиковать статьи</h4>
{% endif %}
</div>
{% endblock %}
