<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
</head>
<body>
{%  for article in articles %}
    <h4><a href="/articles/{{ article.id }}" > {{ article.article_title }}</a></h4>
    <p>{{ article.article_body }}</p>
    <p>
    <h6>{{ article.article_date }}</h6>
        Понравилось: {{ article.article_likes }}
         Не понравилось:{{ article.article_dislikes }}
    </p>
    <hr>
{% endfor %}
</body>
</html>
